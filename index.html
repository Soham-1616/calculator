<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neumorphic Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="calculator" aria-label="Calculator">
      <div id="display" class="display" aria-live="polite" role="status">0</div>

      <div class="grid">
        <button class="btn btn-small" data-action="clear">clr</button>
        <button class="btn btn-small" data-action="delete">DEL</button>
        <button class="btn btn-small" data-value="%">%</button>
        <button class="btn btn-small" data-value="/">/</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="*">*</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="-">-</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="+">+</button>

        <button class="btn" data-value=".">.</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn btn-equals" data-action="equals">=</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <noscript>Your browser needs JavaScript enabled to use this calculator.</noscript>
</body>
</html>
